<!doctype html>
<html lang="en">
<head>
    <title>Who Said What?</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <style>
        .img-fluid {
            max-height: 300px;
        }

        .h5 {
            padding-top: 20px;
        }

        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="jumbotron">
    <h1 class="display-3">Who Said What?</h1>
    <p class="lead">A Simple Game where you decide if something was said by Donald J Trump or Kim Jong Un</p>
    <hr class="my-4">
    <p>Answer the questions below and see how you do!</p>
    <p class="lead">
        <a class="btn btn-primary btn-lg" href="http://www.bbc.com/news/world-asia-40891219" role="button">Source</a>
    </p>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <img src="http://www.fullredneck.com/wp-content/uploads/2016/03/Funny-Donald-Trump-Jokes.jpg"
                 class="img-fluid" alt="Responsive image">
        </div>
        <div class="col-sm">
            <img src="https://pbs.twimg.com/profile_images/3512389032/b6c46d92409175fe95a091a53293e264_400x400.jpeg"
                 class="img-fluid" alt="Responsive image">
        </div>
    </div>
    {% if error %}
    <div id="error-msg" class="row">
        <div class="col-sm">
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        </div>
    </div>
    {% end %}
    <div class="row">
        <div class="col-sm">
            <form action="/" method="post">
                {% for question in questions %}
                <p class="h5">{{ question[0] }}</p>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="{{ str(questions.index(question)) }}" value="{{ question[1] }}">
                        {{ question[1] }}
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="{{ str(questions.index(question)) }}" value="{{ question[2] }}">
                        {{ question[2] }}
                    </label>
                </div>
                {% end %}
                <hr class="my-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>
</html>
